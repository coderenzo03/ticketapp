<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestionar Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .container {
          max-width: 900px;
        }
        .form-section {
          background-color: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          margin-top: 30px;
        }
        .table-section {
          margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center my-4">Gestionar Eventos</h2>

    <!-- Formulario para agregar eventos -->
    <div class="form-section">
        <h5 class="mb-3">Agregar Nuevo Evento</h5>
        <form id="eventForm">
            <div class="mb-3">
                <label for="eventName" class="form-label">Nombre del Evento</label>
                <input type="text" class="form-control" id="eventName" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
                <label for="eventLocation" class="form-label">Lugar</label>
                <input type="text" class="form-control" id="eventLocation" required>
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Evento</button>
        </form>
    </div>

    <!-- Tabla para mostrar los eventos -->
    <div class="table-section">
        <h5 class="mb-3">Lista de Eventos</h5>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Descripción</th>
            </tr>
            </thead>
            <tbody id="eventTableBody">
            <!-- Aquí se agregarán los eventos -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtener valores del formulario
      const name = document.getElementById('eventName').value;
      const date = document.getElementById('eventDate').value;
      const location = document.getElementById('eventLocation').value;
      const description = document.getElementById('eventDescription').value;

      // Crear una nueva fila para la tabla
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${date}</td>
        <td>${location}</td>
        <td>${description}</td>
      `;

      // Agregar la fila a la tabla
      document.getElementById('eventTableBody').appendChild(newRow);

      // Limpiar el formulario
      document.getElementById('eventForm').reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
